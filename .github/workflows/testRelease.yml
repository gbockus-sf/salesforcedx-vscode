name: Test Release
on:
  release:
    types: [published]
    

env:
  IS_PRE_RELEASE: ${{ github.event.release.prerelease }}
jobs:

  find-release-type: 
    outputs:
      type: ${{steps.find.output.type}}
    runs-on: ubuntu-latest
    steps: 
      - run: echo "Is Prerelease is ${{ env.PRERELEASE }}"
  should-skip: 
    if: ${{ env.IS_PRE_RELEASE }}
    runs-on: ubuntu-latest
    steps: 
      - run: echo "Is Def a prerelease"
  after-skip: 
    needs: ['should-skip']
    runs-on: ubuntu-latest
    steps: 
      - run: echo "Running after skip"
      
